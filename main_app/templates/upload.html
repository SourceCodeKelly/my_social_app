{% extends "base.html" %}
{% block content %}
<div>
    <h2 class="my-4">Create Post</h2>
          <form method="POST" action='upload' enctype="multipart/form-data" class="form-control">
            {% csrf_token %}
            {{form.image}}
            {{form.caption}}
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>
</div>
{% endblock content %}
